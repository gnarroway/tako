name: Clojure CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Run tests
      run: clojure -A:test

    - name: Package jar
      uses: DeLaGuardo/setup-clojure@master
      with:
        cli: '1.10.1.697'
      run: clojure -A:depstar -m hf.depstar.jar tako.jar

    - name: Publish
      env:
        CLOJARS_USERNAME: ${{ secrets.CLOJARS_USER }}
        CLOJARS_PASSWORD: ${{ secrets.CLOJARS_PASS }}
      run: cljure -A:deploy
